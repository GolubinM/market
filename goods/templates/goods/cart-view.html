{% extends 'seller/base.html' %}
{% load static %}
{% block content %}

<p>Корзина</p>

<table>
    {% for row in cart %}

    <tr>
        <td>{{ row.pk }}</td>
        <td>{{ row.good_id }}</td>
        <td>{{ row.count }}</td>
        <td>{{ row.price }}</td>
        <td>{{ row.line_total }}</td>
    </tr>

    {% endfor %}
</table>


<p class="total">на общую сумму {{ order_sum }}</p>

{% endblock %}
